{% extends "base.html" %}

{% block content %}
<h2>Редактировать профиль</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container">
    <div class="col-md-12">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit" class="btn btn-dark rounded-pill px-3">Сохранить</button>
      <a href="{% url 'users:profile' pk=request.user.pk %}" class="btn btn-dark rounded-pill px-3">Отмена</a>
    </div>
  </div>
</form>
{% endblock %}
