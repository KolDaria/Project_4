{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="border-bottom pb-2 mb-0">Профиль пользователя</h2>
    <div class="d-flex text-body-secondary pt-3">
      <div class="pb-4 mb-0 small lh-sm border-bottom w-100">
    {% if users.image %}
    <img src="{{ users.image.url }}"  width="300">
    {% endif %}
          <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Имя:</strong>
              <a href="{{ user.first_name }}"></a>
          </div>
          <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Фамилия:</strong>
              <a href="{{ user.profile.last_name }}"></a>
          </div>
          <div class="d-flex justify-content-between">
              <strong class="text-gray-dark">Дата рождения:</strong>
              <a href="{{ user.profile.birth_date }}"></a>
          </div>
    {% if user == request.user %}
        <small class="d-block text-end mt-3">
            <a href="{% url 'users:edit_profile' %}" class="btn btn-dark rounded-pill px-3">Редактировать профиль</a>
        </small>
    {% endif %}
{% endblock %}
