{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ message.subject_letter }}</h1>
    <p>{{ message.body_letter }}</p>

    {% if message.user == user or perms.user.mailing.can_view_message %}
    <a href="{% url 'mailing:message_edit' message.pk %}" class="btn btn-dark rounded-pill px-3">Редактировать</a>
    <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-dark rounded-pill px-3">Удалить</a>
    {% endif %}

    <a href="{% url 'mailing:message_list' %}" class="btn btn-dark rounded-pill px-3">Вернуться к списку</a>
</div>
{% endblock %}
