{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h6 class="border-bottom pb-2 mb-0">Ваши сообщения</h6>
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item">
            <a href="{% url 'mailing:message_detail' message.pk %}">{{ message.subject_letter }}</a>
            {% if message.can_change %}
                <a href="{% url 'mailing:message_edit' message.pk %}" class="btn btn-dark rounded-pill px-3">Редактировать</a>
                <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-dark rounded-pill px-3">Удалить</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <div class="d-flex justify-content-end pt-3">
        {% if user.is_authenticated %}
        <a href="{% url 'mailing:message_create' %}" class="btn btn-dark rounded-pill px-3">Создать сообщение</a>
        {% endif %}
    </div>
</div>
{% endblock %}
