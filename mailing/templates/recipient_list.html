{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h6 class="border-bottom pb-2 mb-0">Ваши получатели</h6>
    <ul class="list-group">
        {% for recipient in recipients %}
        <li class="list-group-item">
            <a href="{% url 'mailing:recipient_detail' recipient.pk %}">{{ recipient.email }}</a>
            {% if recipient.can_change %}
                <a href="{% url 'mailing:recipient_edit' recipient.pk %}" class="btn btn-dark rounded-pill px-3">Редактировать</a>
                <a href="{% url 'mailing:recipient_delete' recipient.pk %}" class="btn btn-dark rounded-pill px-3">Удалить</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <div class="d-flex justify-content-end pt-3">
            {% if user.is_authenticated %}
            <a href="{% url 'mailing:recipient_create' %}" class="btn btn-dark rounded-pill px-3">Создать получателя</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
